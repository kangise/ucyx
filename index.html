<head>
    <meta charset="UTF-8">

    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" id="og-title" content="UCYX - AI-Driven Global E-commerce Consultancy">
    <meta property="og:description" id="og-description" content="We help global brands achieve exponential growth in cross-border e-commerce through data-driven insights and proven methodologies.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ucyx.com">
    <meta property="og:image" content="https://ucyx.com/assets/images/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="twitter-title" content="UCYX - AI-Driven Global E-commerce Consultancy">
    <meta name="twitter:description" id="twitter-description" content="We help global brands achieve exponential growth in cross-border e-commerce through data-driven insights and proven methodologies.">
    <meta name="twitter:image" content="https://ucyx.com/assets/images/twitter-card.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter (closest to Google Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for loading -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
        }
        .loading { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Vue App Mount Point -->
    <div id="app"></div>
    
    <!-- Vue.js Application Script -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Hide loading screen when app is ready -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.remove(), 300);
                }
            }, 500);
        });
    </script>
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "UCYX",
        "description": "AI-Driven Global E-commerce Consultancy",
        "url": "https://ucyx.com",
        "logo": "https://ucyx.com/assets/images/logo.png",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-XXX-XXX-XXXX",
            "contactType": "customer service",
            "email": "partnership@ucyx.com"
        },
        "sameAs": [
            "https://linkedin.com/company/ucyx",
            "https://twitter.com/ucyx"
        ],
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "US"
        }
    }
    </script>
</body>
</html>
